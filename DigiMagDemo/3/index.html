<!DOCTYPE html>
<html>
<title>eL Bee S</title>
<link rel="stylesheet" href="./w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .sticky {
            position: fixed;
            top: 0;
            width: 100%;
        }

        .sticky+.content {
            padding-top: 60px;
        }
    </style>
</head>

<!-- <body style="font-family: 'Poppins', sans-serif"> -->

<body style="font-family: 'Poppins', sans-serif">
    <header class="w3-display-container w3-content w3-center" style="max-width:1500px">
        <img class="w3-image" src="./w3images/photographer.jpg" alt="Me" width="1500" height="600">
        <div class="w3-display-middle  w3-wide w3-text-light-grey">
            <h1 class="w3-xxlarge">eL Bee S</h1>
            <h3 class="w3-hide-medium">Its been 27 years since we met...</h3>
        </div>
    </header>

    <!-- Menu Links (sit on top) -->
    <div class="w3-bar w3-white w3-card w3-xlarge" style="z-index:2" id="navbar">
        <a href="javascript:void(0)" class="w3-bar-item w3-button" onclick="openNav()">
            <i class="fa fa-bars"></i>
        </a>
    </div>

    <!-- Hidden Sidebar (reveals when clicked on menu icon)-->
    <nav class="w3-sidebar w3-bar-block w3-black w3-card w3-animate-left w3-top" style="display:none;z-index:2"
        id="sidebar">
        <a class="w3-bar-item w3-button w3-text-grey w3-xlarge" onclick="closeNav()" href="javascript:void(0)">
            <i class="fa fa-remove"></i>
        </a>

        <a class="w3-bar-item w3-button w3-xlarge w3-text-grey w3-hover-black" href="#">eL Bee S: Cover</a>

        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#s1">Unforced Error</a>
        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#mp1">ഡാ മെലിയാ</a>
        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#s2">A journey back to where it all started...</a>
        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#s3">Towards Rational Thinking!</a>
        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#p1">Still I Rise</a>
        <a class="w3-bar-item w3-button w3-padding-large" onclick="closeNav()" href="#mp2">ആകാശ ഗോപുരം</a>
        <a class="w3-bar-item w3-button w3-block w3-padding-large" onclick="closeNav()" href="#d1">Data 2.0</a>
    </nav>

    <!-- Page Content -->

    <div class="content" onclick="closeNav()">
        <div id="s1" w3-include-html="s1.html"></div>
        <div id="mp1" w3-include-html="mp1.html"></div>
        <div id="s2" w3-include-html="s2.html"></div>
        <div id="p1" w3-include-html="p1.html"></div>
        <div id="mp2" w3-include-html="mp2.html"></div>
        <div id="d1" w3-include-html="d1.html"></div>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-dark-grey w3-margin-top">
        <p>Powered by <a href="https://www.w3schools.com/w3css/default.asp" target="_blank">w3.css</a></p>
    </footer>

    <script src="./w3.js"></script>
    <script>
        w3.includeHTML();

        window.onscroll = function () { stickyScroll() };
        var navbar = document.getElementById("navbar");
        var sticky = navbar.offsetTop;
        function stickyScroll() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }

        // Open and close sidebar
        var mySidebar = document.getElementById("sidebar");

        function openNav() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            } else {
                mySidebar.style.width = "40%";
                mySidebar.style.display = 'block';
            }
        }
        function closeNav() {
            if (mySidebar.style.display === 'block') {
                mySidebar.style.display = 'none';
            }
        }
    </script>
</body>


</html>
